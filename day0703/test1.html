<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html(숫자출력1)</title>
</head>
<!-- test1.html -->
<body>
    <!-- [1, 2, 3, 4, 5] -->
    <script>
        document.write("[");
        for(var i=1; i<=5; i++){
            document.write(i);
            if(i < 5) 
            document.write(", ");
        }
        document.write("]");
    </script>
   
</body>
</html>
